<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imageAndBanner">
        <div class="container">
            <img src="./images/odin-logo.png" alt="logo of odin">
            <span>ODIN</span>
        </div>
    </div>
    <div class="signupContainer">
        <div class="quotes setfont">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <p>You know you want to.</p>
        </div>
        <div class="signupForm">
            <p class="setfont">Let's do this</p>
            <div>
                <fieldset>
                    <label for="">FIRST NAME</label><input type="text">
                </fieldset>
                <fieldset>
                    <label for="">LAST NAME</label><input type="text">
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <label for="">EMAIL</label><input type="email">
                </fieldset>
                <fieldset>
                    <label for="">PHONE NUMBER</label><input type="text">
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <label for="">PASSWORD</label><input type="password">
                </fieldset>
                <fieldset>
                    <label for="">CONFIRM PASSWORD</label><input type="password">
                </fieldset>
            </div>
        </div>
        <div class="button-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
